<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botao</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            text-align: center;
            margin: 250px;
            background-color: #79c94b;
        }

        button {
            border: rgb(243, 238, 238);
            font-size: 30px; 
        }
        section{
            border-radius: 20px;
            padding: 10px; 
            background-color: #79c94b;
            font-size: 30px; 
        }
        p{
            font-size: 55px;
        }
        button:active{
            transform: scale(1.1);
        }
        counter{
            font-size: 60px;
            margin-top: 30px
            color: #264653;
            transition:all 0.3 ease-in-out;
        }

        
    </style>
</head>

<body>
    <section>
    <h1>contador</h1>
    <P>0</P>
    <button onclick="contador()">botao</button>
</section>
    <script>
        var n = 0
        function contador() {
            n++
            document.querySelector("p").innerText = n
        }
    </script>

</body>

</html>
